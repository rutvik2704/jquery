<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn">Css</button>
    <button id="animation">animation</button>

      <p  id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, velit!</p>
      <h1 class="h1">Parth</h1>
      <script>
        $(document).ready(function(){

            $("#btn").click(function(){
                $("#para").css({"color":"red","background-color":"green"});
            })
            $("#animation").click(function(){
                $(".h1").animate({"fontSize":"50px"});
            })
        })
      </script>
</body>
</html>
